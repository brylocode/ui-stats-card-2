<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 class="title">Our results</h3>
        <div class="stats">
            <div class="stat-card">
                <p class="number">70%</p>
                <p class="description">We increased the feature adoption of our users with 70%.</p>
            </div>
            <div class="stat-card">
                <p class="number">225</p>
                <p class="description">New customers opted for our PRO features.</p>
            </div>
            <div class="stat-card">
                <p class="number">2M</p>
                <p class="description">Notifications sent trough our and third-party platforms.</p>
            </div>
        </div>
        <div class="stats-footer">
            Read our top clients <span class="blue-text">testimonials</span>.
        </div>
    </div>
</body>

</html>
